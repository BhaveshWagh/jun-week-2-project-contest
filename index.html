<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App BM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <h1>Counter using HTML</h1>
      <div id="count">Your current count is : 0</div>
      <div class="error" id="error-msg">Error : Cannot go below 0</div>
      <button id="decrement-btn" class="btns">Decrement</button>
      <button id="increment-btn" class="btns">Increment</button>
      <button id="clear-btn" class="clear-btn">Clear</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
